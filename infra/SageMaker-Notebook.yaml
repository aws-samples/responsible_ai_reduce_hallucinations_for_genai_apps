                rm workshop.zip
                export PUBLIC_REPO_IS_ARCHIVE=true
                ;;
              *.zip)
                curl "$PUBLIC_REPO" -o workshop.zip && unzip -oq workshop.zip -d workshop
                rm workshop.zip
                export PUBLIC_REPO_IS_ARCHIVE=true
                ;;
              *)
                git clone --single-branch -b $PUBLIC_REPO_BRANCH $PUBLIC_REPO workshop
                export PUBLIC_REPO_IS_ARCHIVE=false
                ;;
            esac
            cd workshop
            if [ "$PUBLIC_REPO_IS_ARCHIVE" = "true" ]; then
              N_EXTRACTED_SUBFOLDERS="$(find . -type d -mindepth 1 -maxdepth 1 | wc -l)"
              N_EXTRACTED_SUBFILES="$(find . -type f -mindepth 1 -maxdepth 1 | wc -l)"
              if [ \( $N_EXTRACTED_SUBFOLDERS -eq "1" \) -a \( $N_EXTRACTED_SUBFILES -eq "0" \) ]; then
                echo "Zip extracted one top-level folder. Treating that as code root"
                cd "$(ls -d */|head -n 1)"
              fi
            fi
          fi
      StudioLifecycleConfigName: !Sub 'JupyterLCC-${DomainName}'

  StudioDomain:
    Type: AWS::SageMaker::Domain
    Properties:
      AppNetworkAccessType: PublicInternetOnly
      AuthMode: IAM
      DefaultSpaceSettings:
        ExecutionRole: !GetAtt SageMakerExecutionRole.Arn
      DefaultUserSettings:
        CodeEditorAppSettings:
          LifecycleConfigArns:
            - !GetAtt CodeEditorLifecycleConfig.StudioLifecycleConfigArn
        ExecutionRole: !GetAtt SageMakerExecutionRole.Arn
        JupyterLabAppSettings:
          LifecycleConfigArns:
            - !GetAtt JupyterLifecycleConfig.StudioLifecycleConfigArn
      DomainName: !Ref DomainName
      DomainSettings:
        DockerSettings:
          EnableDockerAccess: ENABLED
        # Below caused 'bad request' on with sign-in... Does this only work with SSO?
        # ExecutionRoleIdentityConfig: USER_PROFILE_NAME
      SubnetIds: !GetAtt DefaultVpcFinder.Subnets
      TagPropagation: ENABLED
      VpcId: !GetAtt DefaultVpcFinder.VpcId

  UserProfile:
    Type: AWS::SageMaker::UserProfile
    Properties:
      DomainId: !GetAtt StudioDomain.DomainId
      UserProfileName: !Ref UserProfileName
      UserSettings:
        ExecutionRole: !GetAtt SageMakerExecutionRole.Arn

  CodeEditorSpace:
    Type: AWS::SageMaker::Space
    DependsOn:
      - UserProfile
    Properties:
      DomainId: !GetAtt StudioDomain.DomainId
      SpaceName: !Sub '${SpaceNamePrefix}-code'
      SpaceSettings:
        AppType: CodeEditor
        RemoteAccess: ENABLED
        CodeEditorAppSettings:
          DefaultResourceSpec:
            InstanceType: !Ref NotebookInstanceType
            LifecycleConfigArn: !GetAtt CodeEditorLifecycleConfig.StudioLifecycleConfigArn
        SpaceStorageSettings:
          EbsStorageSettings:
             EbsVolumeSizeInGb: 25
      SpaceSharingSettings:
        SharingType: Private
      OwnershipSettings:
        OwnerUserProfileName: !Ref UserProfileName

  JupyterLabSpace:
    Type: AWS::SageMaker::Space
    DependsOn:
      - UserProfile
    Properties:
      DomainId: !GetAtt StudioDomain.DomainId
      SpaceName: !Sub '${SpaceNamePrefix}-jupyter'
      SpaceSettings:
        AppType: JupyterLab
        JupyterLabAppSettings:
          DefaultResourceSpec:
            InstanceType: !Ref NotebookInstanceType
            LifecycleConfigArn: !GetAtt JupyterLifecycleConfig.StudioLifecycleConfigArn
        SpaceStorageSettings:
          EbsStorageSettings:
             EbsVolumeSizeInGb: 25
      SpaceSharingSettings:
        SharingType: Private
      OwnershipSettings:
        OwnerUserProfileName: !Ref UserProfileName
